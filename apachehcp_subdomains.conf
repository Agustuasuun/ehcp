#____________start of secure.bellevuetowers.com__paneluser:admin_reseller:_id:1____________
# this file used in Easy Hosting Control Panel (ehcp), www.ehcp.net

<VirtualHost *>
        ServerName   secure.bellevuetowers.com
        ServerAlias  www.secure.bellevuetowers.com
        UseCanonicalName Off
        DocumentRoot /var/www/vhosts/bellevue_ftp/bellevuetowers.com/httpdocs/subdomains/secure
	    #CustomLog  /var/www/vhosts/bellevue_ftp/bellevuetowers.com/httpdocs/subdomains/secure/logs/access_log combined   # homedir yerine, domainhomedir gibi bisey olmali...
	    CustomLog  /var/log/apache_common_access_log combined
		
		php_admin_value open_basedir /var/www/vhosts/bellevue_ftp/bellevuetowers.com/httpdocs/subdomains/secure
	    php_admin_value upload_tmp_dir /var/www/vhosts/bellevue_ftp/bellevuetowers.com/httpdocs/subdomains/secure/phptmpdir
		php_admin_value session.save_path /var/www/vhosts/bellevue_ftp/bellevuetowers.com/httpdocs/subdomains/secure/phptmpdir
		



</VirtualHost>



